<nz-layout class="app-container">
  <nz-header class="app-header">
    <div class="content-container app-header-content">
      <div class="logo">
        <img src="../assets/icons/logo-darkest-full.png" alt="">
      </div>

      <span class="spacer"></span>

      <div class="search flexed center">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input type="text" nz-input class="search-input" placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch class="search-submit">
            <i nz-icon nzType="search"></i>
          </button>
        </ng-template>
      </div>
      <span class="spacer"></span>

      <nz-space>
        <nz-space-item>
          <button nz-button nzType="primary" nzSize="medium" nzShape="circle">
            <i class="trigger"
               nz-icon
               nzType="search"></i>
          </button>
        </nz-space-item>

        <nz-space-item>
          <button (click)="toggleNavbar()" nz-button nzType="default" nzSize="large" nzShape="circle">
            <i class="trigger"
               nz-icon
               [nzType]="showNavbar ? 'menu-unfold' : 'menu-fold'"></i>
          </button>
        </nz-space-item>
      </nz-space>
    </div>
  </nz-header>

  <nz-layout>

    <nz-layout>
      <div class="app-inner-layout">
        <router-outlet></router-outlet>

        <footer class="app-footer">
          <div class="content-container padded flexed center">
            <div class="sized-box-2"></div>
            <ul class="flexed">
              <li>
                <a class="flexed center" href="#">
                  <span>Pedacinhosdeamor</span>
                  <i class="trigger padded-05 icon" nz-icon nzType="facebook"></i>
                </a>
              </li>
              <li>
                <a class="flexed center" href="#">
                  <i class="trigger padded-05 icon" nz-icon nzType="instagram"></i>
                  <span>Pedacinhosdeamor06</span>
                </a>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </nz-layout>

    <nz-drawer [nzVisible]="showNavbar"
               nzPlacement="right"
               (nzOnClose)="toggleNavbar()">

      <div class="padding-2-y">
        <div class="logo">
          <img src="../assets/icons/logo.png" alt="">
        </div>
      </div>

      <div class="sized-box-2"></div>

      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-menu-item nzSelected>Home</li>
        <li nz-menu-item>Fale conosco</li>
        <li nz-menu-item>Quem somos</li>
      </ul>

      <div class="sized-box-4"></div>

      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-menu-item>
          <i class="trigger" nz-icon nzType="instagram"></i>
          Pedacinhosdeamor06
        </li>
        <li nz-menu-item>
          <i class="trigger" nz-icon nzType="facebook"></i>
          <span>Pedacinhosdeamor</span>
        </li>
      </ul>
    </nz-drawer>
  </nz-layout>
</nz-layout>
